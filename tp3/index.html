            body{
                background-color: #e9ebee;

    <body>      
        <h2> <u> Formulaire a remplire : </u></h2>
            <div class="container">
                <form>
                
                
                      <div class="form-group row">
                        <label for="nom" class="col-sm-4 col-form-label"><b>Nom :</b></label>
                            <div class="col-sm-6"> 
                                  <input type="text" class="form-control" id="nom" placeholder="Nom">
                            </div>
                      </div>

                      <div class="form-group row">
                        <label for="prenom" class="col-sm-4 col-form-label"><b>Prenom :</b></label>
                            <div class="col-sm-6">
                                  <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                            </div>
                          </div>  

                      <div class="form-group row">
                        <label for="Adresse" class="col-sm-4 col-form-label"><b>Adresse :</b></label>
                            <div class="col-sm-6">
                                  <input type="text" class="form-control" id="adresse" placeholder="Adresse">
                            </div>
                      </div>  
                      
                      <div class="form-group row">
                        <label for="dn" class="col-sm-4 col-form-label"><b>Date de naissance </b>:</label>
                            <div class="col-sm-6">
                                  <input type="date" class="form-control" id="dn"  >
                            </div>
                      </div>     

                      <div class="form-group row">
                        <label for="mail" class="col-sm-4 col-form-label"><b>Email :</b></label>
                            <div class="col-sm-6">
                                  <input type="email" class="form-control" id="mail" >
                            </div>
                      </div> 
                      
                      
                      
                     

                    

                </form>

                <div class="col-sm-6 text-right">
                  <button type="submit" class="btn btn-primary">Valider </button>
              </div>

                
                    
                <div class="modal" tabindex="-1" role="dialog" id="myModal">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Corps de la modal à modifier après validation du formulaire</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
